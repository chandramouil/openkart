<app-header (onHeaderClickEvent) = "onAppHeaderClick($event)"></app-header>
<h3>Welcome to OpenKart</h3>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <app-product-list  *ngIf = "selectLink == 'productlist'"></app-product-list>
    </div>
    <div class="col-md-4">
      <app-product-detail *ngIf = "selectLink == 'productlist'"[sProduct] = "selectedProduct" ></app-product-detail>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-order-list *ngIf = "selectLink == 'orders'"></app-order-list>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-register-form  *ngIf = "selectLink == 'register'"> ></app-register-form>
    </div>
</div>
